    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000B29; /* Deep Royal Blue */
        color: #F8FAFC;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-tech {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Futuristic Grid Background with Electric Blue Tint */
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(0, 68, 255, 0.1) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 68, 255, 0.1) 1px, transparent 1px);
      }

      /* Custom Scrollbar Blue & Yellow */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000B29;
      }
      ::-webkit-scrollbar-thumb {
        background: #0044FF; /* Electric Blue */
        border-radius: 5px;
        border: 2px solid #000B29;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700; /* Electric Yellow */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              caslini: {
                dark: '#000B29', // Deep Royal Blue - Main BG
                panel: '#001540', // Oxford Blue - Panels
                gold: '#FFD700', // Electric Gold/Yellow
                goldHover: '#E6C200', 
                blue: '#0044FF', // Electric Blue - Accents
                tech: '#94A3B8', // Slate 400
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 68, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 68, 255, 0.6)' },
              }
            }
          }
        }
      }
    </script>
